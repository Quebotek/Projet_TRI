name: Projet_TRI
services:
    monasterisk:
        container_name: c_asterisk
        ports:
            - 5060:5060/udp
            - 10000-20000:10000-20000/udp
        volumes:
            - ./config/sip.conf:/etc/asterisk/sip.conf
            - ./config/extensions.conf:/etc/asterisk/extensions.conf
        image: quebotek/monasterisk
        networks:
            - Toip
networks:
    Toip:
        driver: bridge 